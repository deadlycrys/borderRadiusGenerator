<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius generator</title>
</head>
<body>
    
    <h1>Border-radius generator</h1>

    <form>
        <div class="column">
            <h2>Настройки</h2>

            <label for="topLeft">top-left</label>
            <input type="range" id="topLeft" min="0" max="50" step="1" value="10">

            <label for="topRight">top-right</label>
            <input type="range" id="topRight" min="0" max="50" step="1" value="10">

            <label for="bottomLeft">bottom-left</label>
            <input type="range" id="bottomLeft" min="0" max="50" step="1" value="10">

            <label for="bottomRight">bottom-right</label>
            <input type="range" id="bottomRight" min="0" max="50" step="1" value="10">
        </div>

        <div class="column">
            <h2>Результат</h2>
            <div id="result"></div>
            <textarea id="cssCode" readonly></textarea>
        </div>
    </form>

    <script>
        function generateCss(){
            //Взяли значения полей формы
            let topLeft = document.getElementById('topLeft').value
            let topRight = document.getElementById('topRight').value
            let bottomLeft = document.getElementById('bottomLeft').value
            let bottomRight = document.getElementById('bottomRight').value

            //Взяли html элементы, в которые будут помещены результаты
            let result = document.getElementById('result')
            let textarea = document.getElementById('cssCode')

            //Вычислили результат
            textarea.value = `border-top-left-radius: ${topLeft}px;\nborder-top-right-radius: ${topRight}px;\nborder-bottom-left-radius: ${bottomLeft}px;\nborder-bottom-right-radius: ${bottomRight}px;`
            //Добавили нужные стили элементу
            result.style.borderTopLeftRadius = topLeft + 'px'
            result.style.borderTopRightRadius = topRight + 'px'
            result.style.borderBottomLeftRadius = bottomLeft + 'px'
            result.style.borderBottomRightRadius = bottomRight + 'px'
        }

        //Функция будет вызываться каждый раз при изменении данных в полях
        for (let item of document.querySelectorAll('input')){
            item.addEventListener('input', generateCss)
        }

        generateCss()
    </script>
</body>
</html>
